<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Medical Documentation System</title>
    <link rel="stylesheet" href="src/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .register-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .register-header .medical-icon {
            font-size: 48px;
            color: #52c41a;
            margin-bottom: 16px;
        }

        .register-header h1 {
            color: #0d47a1;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .register-header p {
            color: #607d8b;
            font-size: 15px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #607d8b;
            font-size: 14px;
        }

        .login-link a {
            color: #1890ff;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .ant-btn-primary {
            width: 100%;
            height: 42px;
            font-size: 16px;
            font-weight: 500;
            background: linear-gradient(135deg, #52c41a 0%, #389e0d 100%);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .ant-btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #73d13d 0%, #52c41a 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(82, 196, 26, 0.3);
        }

        .ant-btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .ant-input {
            width: 100%;
            height: 42px;
            padding: 0 12px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .ant-input:focus {
            outline: none;
            border-color: #52c41a;
            box-shadow: 0 0 0 2px rgba(82, 196, 26, 0.1);
        }

        .alert-box {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-box.error {
            background-color: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
        }

        .alert-box.success {
            background-color: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }

        .alert-icon {
            font-size: 18px;
            font-weight: bold;
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .password-strength.weak {
            background-color: #fff1f0;
            color: #cf1322;
        }

        .password-strength.medium {
            background-color: #fffbe6;
            color: #d48806;
        }

        .password-strength.strong {
            background-color: #f6ffed;
            color: #389e0d;
        }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="register-card">
            <div class="register-header">
                <div class="medical-icon">üè•</div>
                <h1>Create New Account</h1>
                <p>Join our Healthcare Management System</p>
            </div>

            <div id="alert-container"></div>

            <form id="register-form">
                <div style="margin-bottom: 16px;">
                    <label style="display: block; margin-bottom: 8px; color: #0d47a1; font-weight: 500;">Username *</label>
                    <input type="text" id="username" name="username" required autocomplete="username" 
                           class="ant-input" placeholder="Choose a username" />
                </div>

                <div style="margin-bottom: 16px;">
                    <label style="display: block; margin-bottom: 8px; color: #0d47a1; font-weight: 500;">Email (Optional)</label>
                    <input type="email" id="email" name="email" autocomplete="email" 
                           class="ant-input" placeholder="your.email@example.com" />
                </div>

                <div style="margin-bottom: 16px;">
                    <label style="display: block; margin-bottom: 8px; color: #0d47a1; font-weight: 500;">Password *</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" 
                           class="ant-input" placeholder="Create a strong password" />
                    <div id="password-strength" class="password-strength" style="display: none;"></div>
                </div>

                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; color: #0d47a1; font-weight: 500;">Confirm Password *</label>
                    <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password" 
                           class="ant-input" placeholder="Re-enter your password" />
                    <div id="password-match" style="font-size: 12px; margin-top: 5px; display: none;"></div>
                </div>

                <button type="submit" class="ant-btn ant-btn-primary" id="register-btn" style="width: 100%;">
                    Create Account
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script src="src/db.js"></script>
    <script src="src/auth.js"></script>
    <script>
        let isInitializing = false;

        async function initializeAuth() {
            if (isInitializing) return;
            isInitializing = true;

            try {
                await authService.init();
                
                // If already logged in, redirect to main app
                if (authService.isAuthenticated()) {
                    window.location.href = 'index.html';
                    return;
                }
            } catch (error) {
                console.error('Initialization error:', error);
                showAlert('Failed to initialize. Please refresh the page.', 'error');
            } finally {
                isInitializing = false;
            }
        }

        // Password strength checker
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthDiv = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }

            strengthDiv.style.display = 'inline-block';
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            if (strength <= 2) {
                strengthDiv.className = 'password-strength weak';
                strengthDiv.textContent = '‚ö†Ô∏è Weak password';
            } else if (strength <= 4) {
                strengthDiv.className = 'password-strength medium';
                strengthDiv.textContent = '‚úì Medium strength';
            } else {
                strengthDiv.className = 'password-strength strong';
                strengthDiv.textContent = '‚úì Strong password';
            }
            
            checkPasswordMatch();
        });

        // Password match checker
        document.getElementById('confirm-password').addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const matchDiv = document.getElementById('password-match');
            
            if (confirmPassword.length === 0) {
                matchDiv.style.display = 'none';
                return;
            }

            matchDiv.style.display = 'block';
            
            if (password === confirmPassword) {
                matchDiv.style.color = '#52c41a';
                matchDiv.textContent = '‚úì Passwords match';
            } else {
                matchDiv.style.color = '#ff4d4f';
                matchDiv.textContent = '‚úï Passwords do not match';
            }
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const registerBtn = document.getElementById('register-btn');
            const alertContainer = document.getElementById('alert-container');

            if (!username || !password) {
                showAlert('Username and password are required', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';
            alertContainer.innerHTML = '';

            try {
                const result = await authService.register(username, password, email);
                
                if (result.success) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } catch (error) {
                showAlert(error.message || 'Registration failed. Please try again.', 'error');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'error' ? 'error' : 'success';
            const iconType = type === 'error' ? '‚úï' : '‚úì';
            
            alertContainer.innerHTML = `
                <div class="alert-box ${alertClass}">
                    <span class="alert-icon">${iconType}</span>
                    <span>${message}</span>
                </div>
            `;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeAuth();
        });
    </script>
</body>
</html>
