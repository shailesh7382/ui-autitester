<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical Documentation System</title>
    <link rel="stylesheet" href="src/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header .medical-icon {
            font-size: 48px;
            color: #1890ff;
            margin-bottom: 16px;
        }

        .login-header h1 {
            color: #0d47a1;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .login-header p {
            color: #607d8b;
            font-size: 15px;
        }

        .ant-card {
            border: none;
            border-radius: 12px;
        }

        .alert-box {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-box.error {
            background-color: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
        }

        .alert-box.success {
            background-color: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }

        .alert-icon {
            font-size: 18px;
            font-weight: bold;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #607d8b;
            font-size: 14px;
        }

        .register-link a {
            color: #1890ff;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .ant-btn-primary {
            width: 100%;
            height: 42px;
            font-size: 16px;
            font-weight: 500;
            background: linear-gradient(135deg, #1890ff 0%, #0050b3 100%);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .ant-btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #40a9ff 0%, #1890ff 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(24, 144, 255, 0.3);
        }

        .ant-btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .ant-input {
            width: 100%;
            height: 42px;
            padding: 0 12px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .ant-input:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.1);
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #0d47a1;
            font-weight: 500;
        }

        .form-item {
            margin-bottom: 16px;
        }

        .credentials-box {
            margin-top: 24px;
            padding: 16px;
            background-color: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #1890ff;
        }

        .credentials-box p {
            margin: 4px 0;
            color: #424242;
            font-size: 14px;
        }

        .credentials-box .title {
            margin: 0 0 8px 0;
            color: #0d47a1;
            font-weight: 600;
        }

        .credentials-box strong {
            color: #1890ff;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="medical-icon">⚕️</div>
                <h1>Medical Documentation System</h1>
                <p>Secure Healthcare Records Management</p>
            </div>

            <div id="alert-container"></div>
            <div id="error-message" style="display: none;"></div>
            <div id="success-message" style="display: none;"></div>

            <form id="login-form">
                <div style="margin-bottom: 16px;">
                    <label style="display: block; margin-bottom: 8px; color: #0d47a1; font-weight: 500;">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" 
                           class="ant-input" placeholder="Enter your username" />
                </div>

                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; color: #0d47a1; font-weight: 500;">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" 
                           class="ant-input" placeholder="Enter your password" />
                </div>

                <button type="submit" class="ant-btn ant-btn-primary" id="login-btn" style="width: 100%;">
                    Login
                </button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="register.html">Create one</a>
            </div>

            <div class="default-credentials credentials-box">
                <p class="title">Default Login Credentials</p>
                <p>Username: <strong>admin</strong></p>
                <p>Password: <strong>admin</strong></p>
            </div>
        </div>
    </div>

    <script src="src/db.js"></script>
    <script src="src/auth.js"></script>
    <script>
        let isInitializing = false;

        async function initializeAuth() {
            if (isInitializing) return;
            isInitializing = true;

            try {
                await authService.init();
                
                // If already logged in, redirect to main app
                if (authService.isAuthenticated()) {
                    window.location.href = 'index.html';
                    return;
                }
            } catch (error) {
                console.error('Initialization error:', error);
                showAlert('Failed to initialize. Please refresh the page.', 'error');
            } finally {
                isInitializing = false;
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const alertContainer = document.getElementById('alert-container');

            if (!username || !password) {
                showAlert('Please enter both username and password', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            alertContainer.innerHTML = '';

            try {
                const result = await authService.login(username, password);
                
                if (result.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            } catch (error) {
                showAlert(error.message || 'Login failed. Please try again.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const alertClass = type === 'error' ? 'error' : 'success';
            const iconType = type === 'error' ? '✕' : '✓';
            
            // Create alert box element safely
            const alertBox = document.createElement('div');
            alertBox.className = `alert-box ${alertClass}`;
            
            const iconSpan = document.createElement('span');
            iconSpan.className = 'alert-icon';
            iconSpan.textContent = iconType;
            
            const messageSpan = document.createElement('span');
            messageSpan.textContent = message;
            
            alertBox.appendChild(iconSpan);
            alertBox.appendChild(messageSpan);
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertBox);
            
            // Also update old elements for test compatibility
            if (type === 'error') {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                errorMessage.className = 'alert-box error';
                errorMessage.style.marginBottom = '20px';
                successMessage.style.display = 'none';
            } else {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                successMessage.className = 'alert-box success';
                successMessage.style.marginBottom = '20px';
                errorMessage.style.display = 'none';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeAuth();
        });
    </script>
</body>
</html>
